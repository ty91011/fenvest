<!-- Contact Form -->
	<div class="row">
		<div class="large-12 columns">
			<h1>Contact Us</h1>
		</div>

		<div class="large-8 columns">
			<form>
				<fieldset>
					<legend>Send Message</legend>

					<div class="row">
						<div class="large-6 columns">
							<label>First Name</label>
							<input type="text" placeholder="Required">
						</div>
						<div class="large-6 columns">
							<label>Last Name</label>
							<input type="text" placeholder="Required">
						</div>
					</div>

					<div class="row">
						<div class="large-12 columns">
							<label>Company</label>
							<input type="text" placeholder="Optional">
						</div>
					</div>

					<div class="row">
						<div class="large-6 columns">
							<label>Email</label>
							<input type="text" placeholder="Required">
						</div>
						<div class="large-6 columns">
							<label>Phone</label>
							<input type="text" placeholder="Required">
						</div>
					</div>

					<div class="row">
						<div class="large-6 columns">
							<label>City</label>
							<input type="text" placeholder="Required">
						</div>
						<div class="large-6 columns">
							<label>Country</label>
							<input type="text" placeholder="Required">
						</div>
					</div>

					<div class="row">
						<div class="large-12 columns">
							<label>Comments</label>
							<textarea placeholder="Optional"></textarea>
						</div>
					</div>

					<a href="#" class=" button round ">Send</a>

				</fieldset>
			</form>
		</div>

		<div class="large-4 columns">
			<img src="http://placehold.it/800x200&text=Preview Example" />
			<h4>Shanghai</h4>

			<hr/>
			<img src="http://placehold.it/800x200&text=Preview Example" />

		</div>

	</div>
